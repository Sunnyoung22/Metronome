    .progress-text {

</style>

<body>
<div class="container">

</div>

<div class="modal-overlay" id="giftModal">

<script>
// --- ç¤¼ç‰©ä¸ä¸­å¥–è®¾ç½® ---
const gifts = [
    {name:"MACèšå…‰ç“¶ç²‰åº•æ¶² N18", desc:"ğŸ’„ å®Œç¾å¦†å®¹ç¬¬ä¸€æ­¥", tier:"normal"},
    {name:"è¾¾èŠ™å¦®é»‘è‰²æ³•å¼å•é‹", desc:"ğŸ‘  ä¼˜é›…æ­é…æ——è¢", tier:"rare"},
    {name:"MACèšå…‰ç“¶ç²‰åº•æ¶² NC14.5", desc:"âœ¨ è‡ªç„¶é€äº®è‚Œè‚¤", tier:"normal"}, 
    {name:"æ˜Ÿä¹‹å¡æ¯”wiiè±ªåç‰ˆ", desc:"ğŸ® æ„Ÿå—ç«¥è¶£ç¾å¥½", tier:"epic"},
    {name:"ä»»å¤©å ‚ Switch OLED", desc:"ğŸ¯ ä¸€èµ·åˆ›é€ çè´µå›å¿†", tier:"legendary"}
];
const winNumbers = [6, 8, 9, 10, 12];
const giftMapping = { 8: 0, 9: 1, 6: 2, 10: 3, 12: 4 };
const winTiming = [
    {targetRoll: 4, winNumber: 8}, {targetRoll: 9, winNumber: 9},
    {targetRoll: 15, winNumber: 6}, {targetRoll: 22, winNumber: 10},
    {targetRoll: 27, winNumber: 12}
];

// --- æ¸¸æˆçŠ¶æ€å˜é‡ ---
let gameState = {

    rolls: 0,
    usedNumbers: [],
};

// --- æ ¸å¿ƒæ¸¸æˆé€»è¾‘ ---
function roll(){
    if(gameState.collected.length >= gifts.length) return;

    document.getElementById("rollBtn").disabled = true;
    const d1El = document.getElementById("d1");
    const d2El = document.getElementById("d2");
    d1El.classList.add("rolling");
    d2El.classList.add("rolling");
    
    gameState.rolls++;
    
    let winCheck = shouldWinThisRoll();
    let d1, d2, sum;
    
    if (winCheck.should) {
        [d1, d2] = getDiceForSum(winCheck.number);
        sum = winCheck.number;
    } else {
        do {
            d1 = Math.floor(Math.random() * 6) + 1;
            d2 = Math.floor(Math.random() * 6) + 1;
            sum = d1 + d2;
        } while (winNumbers.includes(sum) && !gameState.usedNumbers.includes(sum));
    }
    
    setTimeout(() => {
        d1El.classList.remove("rolling");
        d2El.classList.remove("rolling");
        d1El.textContent = d1;
        d2El.textContent = d2;
        
        if (winCheck.should && winNumbers.includes(sum) && !gameState.usedNumbers.includes(sum)) {
            gameState.usedNumbers.push(sum);
            let giftIndex = giftMapping[sum];
            let gift = gifts[giftIndex];
            gameState.collected.push(gift);
            
            document.getElementById("result").innerHTML = `ğŸ‰ <strong>ä¸­å¥–å•¦ï¼</strong>æŠ•å‡º${sum}ç‚¹ï¼`;
            showGiftModal(gift);
            updateList();
            updateWinNumbersDisplay();
        } else {
            document.getElementById("result").innerHTML = `ğŸ˜Š æŠ•å‡º${sum}ç‚¹ï¼Œ${getEncouragement()}`;
        }
        
        updateStats();
        saveState(); // ä¿å­˜è¿›åº¦
        
        if (gameState.collected.length < gifts.length) {
            document.getElementById("rollBtn").disabled = false;
        }
    }, 1000);
}

// --- å¼¹çª—ä¸è§†è§‰æ•ˆæœ ---
function showGiftModal(gift) {
    let modalOverlay = document.getElementById("giftModal");
    let modalBody = document.getElementById("modalBody");
    
    let tierClass = getTierClass(gift.tier);
    let tierName = getTierName(gift.tier);
    let tierIcon = getTierIcon(gift.tier);
    let giftClass = gift.tier === 'legendary' ? 'gift legendary' : 'gift';
    
    let specialContent = gift.tier === 'legendary' ? `
        <div class="special-message">ğŸŠ æ­å–œï¼ä¸ƒå¤•ç”Ÿæ—¥åŒé‡æƒŠå–œï¼ ğŸŠ</div>
        <div class="special-message">è¿™æ˜¯ä¸ºä½ å‡†å¤‡çš„ç”Ÿæ—¥ç¤¼ç‰© ğŸ’–</div>` : "";
    
    modalBody.innerHTML = `
        <div class="${giftClass}">
            <div class="gift-name">ğŸ ${gift.name} <span class="gift-tier ${tierClass}">${tierIcon} ${tierName}</span></div>
            <div class="gift-desc">${gift.desc}</div>
            ${specialContent}
        </div>`;
    
    modalOverlay.classList.add("show");
    createConfetti(); // æ–°å¢ï¼šè§¦å‘å½©å¸¦æ•ˆæœ
}

function closeModal() {
    document.getElementById("giftModal").classList.remove("show");
}

function createConfetti() {
    const modalContent = document.querySelector('.modal-content');
    const colors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        modalContent.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

// --- çŠ¶æ€æ›´æ–°ä¸æ˜¾ç¤º ---
function updateAllUI() {
    updateStats();
    updateWinNumbersDisplay();
    rebuildCollectedList();
    if (gameState.collected.length === gifts.length) {
        showCompletionMessage();
    }
}

function updateStats() {
    document.getElementById("rollCount").textContent = gameState.rolls;
    document.getElementById("giftCount").textContent = gameState.collected.length;
    document.getElementById("progress").style.width = (gameState.collected.length / gifts.length * 100) + "%";
    document.getElementById("progressText").textContent = `${gameState.collected.length}/5 ç¤¼ç‰©`;
}

function updateList() {
    // è¿™æ¬¡åªæ·»åŠ æœ€æ–°çš„ï¼Œåœ¨åŠ è½½æ—¶ç”¨ rebuildCollectedList
    let latestGift = gameState.collected[gameState.collected.length - 1];
    addGiftToListDOM(latestGift, gameState.collected.length);
    if (gameState.collected.length === gifts.length) {
        showCompletionMessage();
    }
}

function rebuildCollectedList() {
    document.getElementById("collected").innerHTML = '';
    gameState.collected.forEach((gift, index) => {
        addGiftToListDOM(gift, index + 1);
    });
}

function addGiftToListDOM(gift, index) {
    let list = document.getElementById("collected");
    let div = document.createElement("div");
    div.className = "collected-item";
    div.innerHTML = `
        <span>${index}. ${gift.name}</span>
        <span class="gift-tier ${getTierClass(gift.tier)}">${getTierIcon(gift.tier)} ${getTierName(gift.tier)}</span>`;
    list.appendChild(div);
}

function showCompletionMessage() {
    document.getElementById("doneBox").innerHTML = `
        <div class="done">
            ğŸŠ æ‰€æœ‰ç¤¼ç‰©æ”¶é›†å®Œæˆï¼ğŸŠ<br>
            <div style="font-size: 1.1em; margin: 8px 0;">ä¸ƒå¤• & ç”Ÿæ—¥å¿«ä¹ï¼ğŸ’–</div>
            <div class="special-message">å†ç»${gameState.rolls}æ¬¡æŠ•æ·ï¼Œç»ˆäºé›†é½æ‰€æœ‰çˆ±çš„ç¤¼ç‰©ï¼<br>æ„¿æ¯ä¸ªç¤¼ç‰©éƒ½å¸¦ç»™ä½ æ»¡æ»¡çš„å¹¸ç¦ ğŸ¥°</div>
        </div>`;
    document.getElementById("rollBtn").disabled = true;
    setTimeout(createFireworks, 800);
}

// --- è¾…åŠ©å‡½æ•° ---
function getTierClass(tier) { return `tier-${tier}`; }
function getTierName(tier) { return {normal: "æ™®é€š", rare: "ç¨€æœ‰", epic: "å²è¯—", legendary: "ä¼ è¯´"}[tier] || "æ™®é€š"; }
function getTierIcon(tier) { return {normal: "ğŸ’", rare: "ğŸŒŸ", epic: "âš¡", legendary: "ğŸ‘‘"}[tier] || "ğŸ’"; }
function shouldWinThisRoll() {
    let nextWin = winTiming[gameState.collected.length];
    return nextWin ? { should: gameState.rolls >= nextWin.targetRoll, number: nextWin.winNumber } : { should: false };
}
function getDiceForSum(targetSum) {
    const combinations = { 6: [[1,5],[2,4],[3,3]], 8: [[2,6],[3,5],[4,4]], 9: [[3,6],[4,5]], 10: [[4,6],[5,5]], 12: [[6,6]] };
    let options = combinations[targetSum] || [[1,1]];
    let chosen = options[Math.floor(Math.random() * options.length)];
    return Math.random() < 0.5 ? [chosen[1], chosen[0]] : chosen;
}
function getEncouragement() {
    const msgs = ["ç»§ç»­åŠ æ²¹~", "å†è¯•ä¸€æ¬¡~", "å¥½è¿åœ¨è·¯ä¸Š~", "ç›¸ä¿¡ä½ çš„è¿æ°”~", "åšæŒå°±æ˜¯èƒœåˆ©~", "ä¸‹æ¬¡ä¸€å®šä¸­~"];
    return msgs[Math.floor(Math.random() * msgs.length)];
}
function updateWinNumbersDisplay() {
    document.querySelectorAll('.win-num').forEach(el => {
        el.classList.toggle('used', gameState.usedNumbers.includes(parseInt(el.dataset.num)));
    });
}
function createFireworks() { /* ... æ­¤å‡½æ•°æœªæ”¹å˜ ... */ }

// --- çŠ¶æ€æŒä¹…åŒ– ---
function saveState() {
    localStorage.setItem('lotteryState', JSON.stringify(gameState));
}

function loadState() {
    const savedState = localStorage.getItem('lotteryState');
    if (savedState) {
        gameState = JSON.parse(savedState);
        // ä¸ºäº†å…¼å®¹æ—§çš„å­˜æ¡£ï¼Œå®‰å…¨åœ°ç§»é™¤isMutedå±æ€§
        if (gameState.isMuted !== undefined) {
             delete gameState.isMuted;
        }
    }
    updateAllUI();

// --- äº‹ä»¶ç›‘å¬ ---
window.onload = function() {
    document.getElementById("result").innerHTML = "å‡†å¤‡å¥½å¼€å§‹è¿™åœºçˆ±çš„æŠ½å¥–äº†å—ï¼ŸğŸ’•";
    loadState();
};
document.getElementById('giftModal').addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });

// é‡ç½®æŒ‰é’®
document.getElementById('resetBtn').addEventListener('click', () => {
    if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰è¿›åº¦ï¼Œé‡æ–°å¼€å§‹å—ï¼Ÿ')) {
        localStorage.removeItem('lotteryState');
        // ç¡¬åˆ·æ–°é¡µé¢ä»¥å®Œå…¨é‡ç½®çŠ¶æ€
        window.location.reload();
    }
});

</script>
